version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: boilerplate/pkg/pb
plugins:
  - local: protoc-gen-go
    out: pkg/pb
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: pkg/pb
    opt: paths=source_relative
  - local: protoc-gen-validate
    out: pkg/pb
    opt:
      - paths=source_relative
      - lang=go
  - local: protoc-gen-grpc-gateway
    out: pkg/pb
    opt:
      - paths=source_relative
  - local: protoc-gen-openapiv2
    out: pkg/pb
inputs:
  - directory: proto
