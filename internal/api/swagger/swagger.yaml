  /users/{userid}:
    delete:
      consumes:
      - application/json
      description: Delete user
      parameters:
      - description: user id
        in: path
        name: userid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.HandlerError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.HandlerError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.HandlerError'
      summary: Delete user
      tags:
      - UsersAPI
    get:
      consumes:
      - application/json
      description: Get user
      parameters:
      - description: user id
        in: path
        name: userid
        required: true
        type: integer
      produces:
