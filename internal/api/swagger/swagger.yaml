        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.HandlerError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.HandlerError'
      summary: Get user
      tags:
      - UsersAPI
swagger: "2.0"
