          description: Bad Request
          schema:
            $ref: '#/definitions/model.HandlerError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.HandlerError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.HandlerError'
      summary: Update user
      tags:
      - UsersAPI
    post:
      consumes:
      - application/json
      description: Create user
      parameters:
      - description: user data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/users.UserCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/users.User'
